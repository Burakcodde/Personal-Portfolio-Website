<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim - Burakcode</title>
    <link rel="stylesheet" href="css/iletisim.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h2 id="logo">Burakcode</h2>
        <ul class="navigation-items">
          <li class="navigation-item"><a href="index.html">Hakkımda</a></li>
          <li class="navigation-item"><a href="#projects">Projeler</a></li>
          <li class="navigation-item"><a href="#skills">Beceriler</a></li>
          <li class="navigation-item"><a href="iletisim.html">İletişim</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact">
        <h2>Benimle İletişime Geçin</h2>
        <p>
          Herhangi bir sorunuz veya teklifiniz varsa, aşağıdaki formu
          doldurabilirsiniz. Size en kısa sürede dönüş yapacağım.
        </p>

        <form id="contact-form">
          <label for="name">Adınız</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Adınızı girin"
            required
          />

          <label for="email">E-posta</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-posta adresinizi girin"
            required
          />

          <label for="message">Mesajınız</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Mesajınızı yazın"
            required
          ></textarea>

          <button type="submit" id="send-button">Gönder</button>
        </form>
      </section>
    </main>

    <footer><span class="heart"></span>Burakcode</footer>
  </body>
</html>
